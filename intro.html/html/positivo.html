<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Suma y Promedio</title>
</head>
<body>
    <h1>Calculadora de Suma y Promedio</h1>
    <p>Ingrese números uno por uno. Presione Cancelar o deje el campo vacío para finalizar.</p>
    
    <input type="number" id="numeroIngresado">
    <button onclick="agregarNumero()">Agregar Número</button>

    <div id="resultado"></div>

    <script>
        let numeros = [];

        function agregarNumero() {
            const numeroIngresado = parseFloat(document.getElementById("numeroIngresado").value);
            const resultadoDiv = document.getElementById("resultado");

            // Verificar si el usuario presionó Cancelar o dejó el campo vacío
            if (isNaN(numeroIngresado)) {
                resultadoDiv.innerHTML = "Por favor, ingrese un número válido.";
                return;
            }

            // Limpiar el contenido anterior
            resultadoDiv.innerHTML = "";

            // Agregar el número a la lista
            numeros.push(numeroIngresado);

            // Calcular la suma de los números
            const suma = numeros.reduce((total, numero) => total + numero, 0);

            // Calcular el promedio de los números
            const promedio = suma / numeros.length;

            // Mostrar la suma y el promedio
            resultadoDiv.innerHTML = "Suma: " + suma + "<br>Promedio: " + promedio.toFixed(2);
        }
    </script>
</body>
</html>
