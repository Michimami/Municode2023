<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Suma y Promedio</title>
</head>
<body>
    <h1>Calculadora de Suma y Promedio</h1>
    <p>Ingrese números uno por uno. Ingrese 'n' para finalizar y calcular la suma y el promedio.</p>
    
    <input type="text" id="numeroIngresado">
    <button onclick="agregarNumero()">Agregar Número</button>

    <div id="resultado"></div>

    <script>
        let numeros = [];

        function agregarNumero() {
            const numeroIngresado = document.getElementById("numeroIngresado").value;
            const resultadoDiv = document.getElementById("resultado");

            // Verificar si el usuario quiere finalizar
            if (numeroIngresado.toLowerCase() === 'n') {
                // Calcular la suma de los números
                const suma = numeros.reduce((total, numero) => total + parseFloat(numero), 0);

                // Calcular el promedio de los números
                const promedio = suma / numeros.length;

                // Mostrar la suma y el promedio
                resultadoDiv.innerHTML = "Suma: " + suma.toFixed(2) + "<br>Promedio: " + promedio.toFixed(2);
            } else {
                // Verificar si el valor ingresado es un número válido
                const numero = parseFloat(numeroIngresado);

                if (!isNaN(numero)) {
                    // Agregar el número a la lista
                    numeros.push(numero);
                } else {
                    resultadoDiv.innerHTML = "Por favor, ingrese un número válido o 'n' para finalizar.";
                }
            }
        }
    </script>
</body>
</html>
