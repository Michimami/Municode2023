<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de masa muscular</title>
</head>
<style>
    h1 {
    background-color: rgb(97, 97, 242);
    color: rgb(0, 0, 0);
  }

  input[type="number"] {
    font-size: 16px;
    color: rgb(31, 70, 4);
  }

  input[type="submit"] {
    background-color: rgb(5, 208, 5);
    color: white;
    padding: 8px 16px;
    border: none;
    cursor: pointer;
  }

</style>
<body>
    <h1>Calculadora de masa muscular</h1>
    <form>
        <label for="peso">Peso en libras:</label>
        <input type="number" id="peso" name="peso" required>
        <br>

        <label for="estatura">Estatura en metros:</label>
        <input type="number" id="estatura" name="estatura" step="0.01" required>
        <br>

        <input type="submit" value="Calcular">
  </form>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault(); //Evitar que se envíe el formulario
        //Obtene los valores de peso y estatura
        var peso = parseFloat(document.getElementById('peso').value);
        var estatura = parseFloat(document.getElementById('estatura').value);
        //Valida que los valores sean números
        if (isNaN(peso) || isNaN(estatura)) {
        alert('Por favor, ingrese valores numéricos válidos.');
        return;
        }
        //Calcula el peso en kilos
        var pesoKilos = peso / 2.20462;
        //Calcula el IMC
        var imc = pesoKilos / estatura;
        //resultado del IMC
        alert('Su IMC es: ' + imc.toFixed(2));
        });

    </script>
</body>
</html>
