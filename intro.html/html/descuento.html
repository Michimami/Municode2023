<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Calculo de Descuentos en Gasolinera</h1>
    <title>Descuentos en Gasolinera</title>
    <script>
        function calcularDescuento() {
            let monto = parseFloat(document.getElementById("monto").value);
            let dia = document.getElementById("dia").value;
            let descuento = 0;
            let mensaje = "";
            if (dia === "sabado" & "domingo" && monto > 150) {
                descuento = 0.10;
            } else if (monto > 150) {
                descuento = 0.05;
            }
            if (descuento === 0) {
                mensaje = "No tiene descuento";
            } else {
                mensaje = "El porcentaje de descuento a aplicar es: " + (descuento * 100) + "%";
            }
            document.getElementById("resultado").innerHTML = mensaje;
        }
    </script>
<label for="monto">Ingresa el monto consumido: </label>
<input type="number" id="monto">
<br>
<label for="dia">Selecciona el día: </label>
<select id="dia">
    <option value="lunes">Lunes</option>
    <option value="martes">Martes</option>
    <option value="miercoles">Miércoles</option>
    <option value="jueves">Jueves</option>
    <option value="viernes">Viernes</option>
    <option value="sabado">Sábado</option>
    <option value="domingo">Domingo</option>
</select>
<br>
<button onclick="calcularDescuento()">Calcular Descuento</button>
<p id="resultado"></p>
</body>
</html>
