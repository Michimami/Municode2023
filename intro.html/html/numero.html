<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumatoria de 10 números usando for</title>
</head>
<body>
    <script>
        let suma = 0;
        for (let i = 0; i < 10; i++) {
            let numero = parseInt(prompt("Ingrese un número:"));
            suma += numero;
            
        }
            document.write("La sumatoria de los 10 números ingresados es de  " + suma);
    </script>
</body>
</html>
