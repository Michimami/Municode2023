<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>swith - alternativa multiple</title>
</head>
<body>
    <script>
            //entrada
            let talla = prompt("ingrese talla");
            let descripcion = "";
            switch (talla){
                case "S": descripcion = "Pequeña";
                            break;
                case "M": descripcion = "Mediana";
                            break;
                case "L": descripcion = "Grande";
                            break;
                case "XL": descripcion = "Extra Grande";
                            break;
                case "XS": descripcion = "Extra pequeña";
                            break;
                default: descripcion = "Error: Talla Inválida";
                            break;                                 
            } //cierre el switch
            document.write("<h1>La Talla es "+descripcion+"<H1>");
    </script>
</body>
</html>
