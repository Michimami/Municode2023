<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i = 0; i <= 100; i++){
            document.write(+i+" - ");
        }

        let j = 1; //inicializa
        while (j <= 100){ // condicion
        Document.write(j+" + ");
        j++; //incremento
        }
    </script>
</body>
</html>
